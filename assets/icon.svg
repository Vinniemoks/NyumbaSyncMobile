<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#6366F1" rx="180"/>
  
  <!-- House Icon -->
  <g transform="translate(512, 512)">
    <!-- Roof -->
    <path d="M -200 -100 L 0 -250 L 200 -100 L 200 -50 L 150 -50 L 150 -120 L 0 -200 L -150 -120 L -150 -50 L -200 -50 Z" 
          fill="white"/>
    
    <!-- House Body -->
    <rect x="-180" y="-50" width="360" height="280" fill="white"/>
    
    <!-- Door -->
    <rect x="-60" y="80" width="120" height="150" fill="#6366F1" rx="10"/>
    <circle cx="30" cy="155" r="8" fill="white"/>
    
    <!-- Windows -->
    <rect x="-140" y="20" width="60" height="60" fill="#6366F1" rx="5"/>
    <rect x="80" y="20" width="60" height="60" fill="#6366F1" rx="5"/>
    
    <!-- Window Panes -->
    <line x1="-110" y1="20" x2="-110" y2="80" stroke="white" stroke-width="3"/>
    <line x1="-140" y1="50" x2="-80" y2="50" stroke="white" stroke-width="3"/>
    <line x1="110" y1="20" x2="110" y2="80" stroke="white" stroke-width="3"/>
    <line x1="80" y1="50" x2="140" y2="50" stroke="white" stroke-width="3"/>
  </g>
  
  <!-- App Name -->
  <text x="512" y="880" font-family="Arial, sans-serif" font-size="80" font-weight="bold" 
        fill="white" text-anchor="middle">NyumbaSync</text>
</svg>
